<li class="task-item" data-id="{id}">
  <div>
    <h3>{name}</h3>
    <p>{description}</p>
    <small>Vencimento: {dueDate}</small>
  </div>
  <div class="actions">
    <button class="complete-btn" data-id="{id}">{completed}</button>
    <button class="delete-btn" data-id="{id}">Excluir</button>
  </div>
</li>
